<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>

<!------------------------------        nav        ------------------------->

<nav>
    <div class="cntBlock cntBlock_nav">

            <ul class="nav_list font_1 clearfix">
                <li class="nav_item"><a href="#" class="nav_link">О нас</a></li>

        </div>
    </div>
</nav>

<!------------------------------       about       -------------------------->

<section>
    <div class="cntBlock cntBlock_about">
        <div class="container about">
            <div class="about_list font_1">
                <div class="about_item">
                    <img src="img/logo.png" alt="logo" class="logo">
                </div>
                <div class="about_item about_item__desc">
                    <div class="about_desc">
                        <span>Первый фирменный</span>
                        <span>сервисный центр</span>
                        <span>Xiomi в Беларуси</span>
                    </div>
                </div>
                <div class="about_item about_item__contacts">
                    <div class="about_icon"><img src="img/clock_icon.png" alt="График работы"></div>
                    <div class="about_title">График работы</div>
                    <div class="about_desc">
                        <span>Пн.-Пт.: с 11 до 20</span>
                        <span>Сб., Вс. выходной</span>
                    </div>
                </div>
                <div class="about_item about_item__contacts">
                    <div class="about_icon"><img src="img/geo_linear_icon.png" alt="Адрес"></div>
                    <div class="about_title">Адрес</div>
                    <div class="about_desc">
                        <span>г. Минск, Чернышевского 10,</span>
                        <span>офис 13 (1 этаж)</span>
                    </div>
                </div>
                <div class="about_item about_item__contacts">
                    <div class="about_icon"><img src="img/phone_linear_icon.png" alt="Телефон"></div>
                    <div class="about_title">676 21 21 единый</div>
                    <div class="about_desc">
                        <span>Единый номер MTC, Velcom и Life</span>
                        <span>Перезвоните мне</span>
                    </div>
                </div>
            </div>
        </div>
